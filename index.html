<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Animation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="leaf_01.jpg" alt="img1" /></div>
                <div><img src="leaf_02.jpg" alt="img2" /></div>
                <div><img src="leaf_03.jpg" alt="img3" /></div>
                <div><img src="leaf_04.jpg" alt="img4" /></div>
                <div><img src="leaf_01.jpg" alt="img5" /></div>
                <div><img src="leaf_02.jpg" alt="img6" /></div>
                <div><img src="leaf_03.jpg" alt="img7" /></div>
                <div><img src="leaf_04.jpg" alt="img8" /></div>
            </div>
        </div>

        <!-- Background images -->

        <img src="girl.jpg" alt="Girl" class="girl" />
        <img src="trees.jpg" alt="Trees" class="trees" />

        <!-- Container for login form -->
        <div class="login-container">
            <!-- Login form -->
            <div class="login" id="login-form">
                <!-- Form title -->
                <h2>Sign In</h2>
                <!-- Input fields -->
                <div class="inputBox">
                    <input type="text" id="username" placeholder="Username" />
                </div>
                <div class="inputBox">
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <!-- Submit button -->
                <div class="inputBox">
                    <input type="submit" value="Login" id="btn" onclick="submitForm()" />
                </div>
                <!-- Additional links -->
                <div class="group">
                    <a href="#">Forget Password</a>
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
        <script>
            // function to handle form submission
            function submitForm() {
                // retrieve input field values
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;

                // Perform basic validation

                if (username.trim() === "" || password.trim() === "") {
                    alert("Please enter both username and password");
                    return;
                }
                document.getElementById("username").value = ""; // Reset username field
                document.getElementById("password").value = ""; // Reset password field

                console.log("Username: ", username);
                console.log("Password: ", password);
            }
        </script>
    </section>
</body>

</html>
